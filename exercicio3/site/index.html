<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Login</title>
    <link href="css/seu-stylesheet.css" rel="stylesheet"/>
</head>
<body>
	 <header>
	     <h1 class="login-css">Login</h1>
	</header>
 
	<section>
		<div class="login-css">
			<form action="dashboard.html" method="post">
			  <div class="imgcontainer">
				<img src="img_avatar2.png" alt="Avatar" class="avatar">
			  </div>

			  <div class="login-css">
				<label for="uname"><b>Usuario</b></label>
				<input type="text" placeholder="Usuario" id="idUsuario" name="uname" required>
				</br>
				</br>
				<label for="psw"><b>Senha</b></label>
				<input type="password" placeholder="Senha" id="idSenha" name="psw" required>
				</br>
				</br>
				<button id="idButton" type="submit">Login</button>
			  </div>
			</form>
		</div>
	</section>
 
	<div class="rodape">
	<aside>
	    <h2 class="text-contato">Entre em contato</h2>
	    <p class="text-copyright">Com Francisco Israel e Marcos Eduardo</p>
	</aside>
 
	<footer>
	    <p class="text-copyright">Copyright 2021 Código Fonte©</p>
	</footer>
	</div>
</body>
</html>
